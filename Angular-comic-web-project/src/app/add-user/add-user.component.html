
<!-- Page Wrapper -->
<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col">
          <h3 class="page-title">{{'User-add' | translate}}</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/users']">{{'User-management' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'User-add' | translate}}</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">{{'User-info' | translate}}</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label>{{'Avatar' | translate}}</label>
                <input class="form-control" type="text" id="avatar" name="avatar" type="text"  [(ngModel)]="user.avatar">
              </div>

              <div class="form-group row">
                <label class="col-form-label col-md-2">{{'Name' | translate}}</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" required id="name" name="name" type="text"  [(ngModel)]="user.name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-md-2">Email</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" required id="email" name="email" type="text"  [(ngModel)]="user.email">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-md-2">{{'Password' | translate}}</label>
                <div class="col-md-10">
                  <input type="password" class="form-control" required id="password" name="password" type="text"  [(ngModel)]="user.password">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-md-2">{{'Date-created' | translate}}</label>
                <div class="cal-icon col-md-10">
                  <input class="form-control datetimepicker" name="date_created" id="date_created" name="date_created" type="date"  [(ngModel)]="user.date_created">
                </div>
              </div>
              <div class="mt-4">
                <button class="btn btn-primary" type="submit">{{'Save-change' | translate}}</button>
                <a (click)="gotoList()" class="btn btn-link">{{'Exit' | translate}}</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
