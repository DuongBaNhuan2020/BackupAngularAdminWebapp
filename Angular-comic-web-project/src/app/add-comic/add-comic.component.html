
<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col">
          <h3 class="page-title">{{'Comic-add' | translate}}</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/comics']">{{'Comic' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'Comic-add' | translate}}</li>
          </ul>
        </div>

      </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label>{{'Cover-image' | translate}}</label>
<!--                <input class="form-control" type="file">-->
                <input [(ngModel)]="comic.cover_image" id="cover_image" name="cover_image" class="form-control" type="text" value="">
              </div>
<!--              <div class="form-group">-->
<!--                <div class="avatar">-->
<!--                  <img class="avatar-img rounded" alt="" src="">-->
<!--                </div>-->
<!--              </div>-->
              <div class="form-group">
                <label>{{'Comic-name' | translate}}</label>
                <input [(ngModel)]="comic.name" id="name" name="name" class="form-control" type="text" value="">
              </div>
              <div class="form-group">
                <label>{{'Author' | translate}}</label>
                <input [(ngModel)]="comic.author" id="author" name="author" class="form-control" type="text" value="">
              </div>
              <div class="form-group">
                <label>{{'Nation' | translate}}</label>
                <input [(ngModel)]="comic.nation" id="nation" name="nation" class="form-control" type="text" value="">
              </div>
              <div class="form-group">
                <label>{{'Chapter-number' | translate}}</label>
                <input [(ngModel)]="comic.chapter_number" id="chapter_number" name="chapter_number" class="form-control" type="text" value="">
              </div>
              <div class="form-group">
                <label>{{'Publication-date' | translate}}</label>
                <input [(ngModel)]="comic.date_created" id="date_created" name="date_created" class="form-control" type="date" value="">
              </div>
              <div class="form-group">
                <label>{{'Category' | translate}}</label><br>
                <select [(ngModel)]="comic.category"  id="category" name="category" class="form-control select">
                  <option  *ngFor="let o of options">
                    {{o.name}}
                  </option>
                </select>
              </div>
              <div class="status-toggle">
                <input [(ngModel)]="comic.display"  id="display" name="display"  type="checkbox">
                <label style="margin-left: 2px">{{'Display' | translate}}</label>
                <br>
                <input [(ngModel)]="comic.full"  id="full" name="full"  type="checkbox">
                <label style="margin-left: 2px">{{'Full' | translate}}</label>
<!--                <input id="rating_2" class="check" type="checkbox" checked>-->
<!--                <label for="rating_2" [(ngModel)]="comic.display" [ngModelOptions]="{standalone: true}" id="display" name="display" class="checktoggle">checkbox</label>-->
              </div>
              <div class="form-group">
                <label>{{'Description' | translate}}</label>
                <textarea [(ngModel)]="comic.description" id="description" name="description"  style="height: 100px;" class="form-control" type="text"></textarea>
              </div>
<!--              <div class="status-toggle">-->
<!--                <label>Hiển thị ở mục nổi bật</label>-->
<!--                <input id="rating_3" class="check" type="checkbox" checked>-->
<!--                <label for="rating_3" class="checktoggle">checkbox</label>-->
<!--              </div>-->
<!--              <div class="status-toggle">-->
<!--                <label>Hiển thị mới nhất</label>-->
<!--                <input id="rating_4" class="check" type="checkbox" checked>-->
<!--                <label for="rating_4" class="checktoggle">checkbox</label>-->
<!--              </div>-->
              <div class="mt-4">
                <button class="btn btn-primary" type="submit">{{'Save-change' | translate}}</button>
                <a (click)="gotoList()" class="btn btn-link">{{'Exit' | translate}}</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
